<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plan Your Trip - TravelGenius</title>
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Hide body until auth check passes -->
  <style>
    body { display: none; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container nav-content">
      <h2 class="logo">TravelGenius</h2>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="planner.html" class="active">Planner</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <header class="hero-section" data-plan="pro">
  <div class="container">
    <h1>AI Trip Planner (Pro)</h1>
    <p>Describe your dream trip and let AI build your itinerary!</p>
    <form id="aiForm">
      <input type="text" id="aiPrompt" placeholder="e.g. 5-day trip to Paris for food and art" required />
      <button type="submit">Generate Plan</button>
    </form>
    <div id="aiResult" class="result-box"></div>
  </div>
</header>

  <footer>
    Book ‚Ä¢ Explore ‚Ä¢ Map ‚Ä¢ Contact<br />
    üåç Powered by AI & Curated by Travel Experts<br />
    ¬© 2025 TravelGenius
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Firebase Config & Logic -->
  <script src="assets/js/script.js"></script>

  <!-- Auth Redirect Logic -->
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.body.style.display = 'block';
      }
    });
  </script>

</body>
</html>
