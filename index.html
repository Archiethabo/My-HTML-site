<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelGenius - Personalized Travel</title>
  <style>
    /* ‚Ä¶ (same styles as before: navbar, hero, sections, ai-box, contact-form, map, etc.) */
    /* For brevity, assume same styling blocks here as in previous full code */
    /* Add a little spacing for auth forms */
    #login input { margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
    #login button { margin-right: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>

  <!-- Navbar, Hero, How, AI chat, Map, Contact sections remain same as before -->

  <main class="container">

    <!-- How it Works, AI chat, Map, Contact sections here -->

    <!-- üîê NEW: Login / Register Section -->
    <section id="login">
      <h2>Login / Register</h2>
      <p id="authStatus">Checking login status...</p>

      <div>
        <h3>üîê Register</h3>
        <input id="reg-email" type="email" placeholder="Email" />
        <input id="reg-password" type="password" placeholder="Password" />
        <button onclick="registerUser()">Register</button>
      </div>

      <div>
        <h3>üîì Login / Logout</h3>
        <input id="log-email" type="email" placeholder="Email" />
        <input id="log-password" type="password" placeholder="Password" />
        <button onclick="loginUser()">Login</button>
        <button onclick="logoutUser()">Logout</button>
      </div>
    </section>
  </main>

  <footer>
    Book ‚Ä¢ Explore ‚Ä¢ Map ‚Ä¢ Contact<br />
    üåç Powered by AI & Curated by Travel Experts<br />
    ¬© 2025 TravelGenius
  </footer>

  <script>
    // üîê Firebase Config ‚Äì replace with your own from Firebase Console
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
      projectId: "Moblue",
      storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.registerUser = () => {
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("‚úÖ Registered successfully!"))
        .catch(err => alert("‚ùå " + err.message));
    };

    window.loginUser = () => {
      const email = document.getElementById("log-email").value;
      const password = document.getElementById("log-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("‚úÖ Logged in!"))
        .catch(err => alert("‚ùå " + err.message));
    };

    window.logoutUser = () => {
      signOut(auth).then(() => alert("üëã Logged out."));
    };

    onAuthStateChanged(auth, user => {
      document.getElementById("authStatus").textContent = user
        ? `‚úÖ Logged in as ${user.email}`
        : "üîí Not logged in.";
    });
  </script>

  <script>
    // üß† AI Chat Interaction
    async function askAI() {
      const input = document.getElementById("aiInput").value;
      const output = document.getElementById("aiOutput");
      output.textContent = "Thinking...";
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });
      const data = await res.json();
      output.textContent = data.choices?.[0]?.message?.content ?? "No response.";
    }
  </script>

  <script>
    // üó∫Ô∏è Google Maps with Autocomplete Search
    let map, marker;
    function initMap() {
      const defaultCoords = { lat: -24.654, lng: 25.908 };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: defaultCoords,
      });
      marker = new google.maps.Marker({ position: defaultCoords, map });
      const input = document.getElementById("searchBox");
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return alert("No details!");
        map.setCenter(place.geometry.location);
        map.setZoom(14);
        marker.setPosition(place.geometry.location);
        marker.setTitle(place.name);
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap">
  </script>

</body>
</html>
